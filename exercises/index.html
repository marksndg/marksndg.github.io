<body>

    <!-- menu and 'hero block' header -->
    <header class="theme-light text-center-mobile">

        <div class="container-text">
            <h1>Contact</h1>
            <h2>Have a project to discuss? Let's make something amazing together!</h2>
        </div>

  

        <section class="container-contact-form w-800px">

            <!-- Contact form starts here -->
            <form id="contact-form" name="contact-form" accept-charset="utf-8" method="post" action="https://formspree.io/f/myyvazoy">
    
                <p>Use the form below to let me know a little more about your objectives and I'll get back to you.</p></div>

                <!-- Begin contact form fields -->

                <div class="flex-row">
                    <div class="item-name">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" id="full-name" placeholder="Your First and Last Name." required="" fdprocessedid="7m2pe9">
                    </div>
                    <div class="item-email">
                        <label for="email-address">Email</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="Your Email Address." required="" fdprocessedid="7hlmis">
                    </div>
                </div>

                <div class="flex-row">
                    <div class="item-textarea">
                        <label for="message">Message</label>
                        <textarea rows="5" name="message" id="message" placeholder="Your Message." required=""></textarea>
                    </div>

                    <div class="item-btn">
                        <button id="btn-submit" type="submit" fdprocessedid="8x698x" class="btn-soft"><span>Send</span><i class="fas fa-arrow-circle-right"></i></button>
                    </div>
                </div>

                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                <!-- End contact form fields -->

            </form><!-- Contact form ends here -->
    </section><!-- End container for contact form -->
